<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #E8F2FE;
      margin: 0;
      padding: 0;
    }
    
    .nav-bar {
      align-items: center;
      background-color: #001F3F;
      display: flex;
      height: 10vh;
      justify-content: flex-start;
      width: 100%;
    }

    .nav-bar button, .logo {
      border: none;
      cursor: pointer;
      margin-right: 200px;
    }

    .nav-bar button, .card button {
      background-color: #001F3F;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 1.5vw;
      outline: none;
      padding: 1%; 
    }

    .nav-bar .dropdown {
      position: relative;
    }

    .nav-bar .dropdown-content {
      background-color: #001F3F;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      color: white;
      display: none;
      font-family: 'Roboto', sans-serif; 
      min-width: 160px;
      position: absolute;
      z-index: 1;
    }

    .nav-bar .dropdown-content a {
      color: white;
      display: block;
      padding: 12px 16px;
      text-decoration: none;
    }

    .nav-bar .dropdown:hover .dropdown-content {
      display: block;
    }

    .logo {
      background-image: url("images/Logo.png");
      background-position: left;
      background-repeat: no-repeat;
      background-size: cover;
      flex: 0 0 auto;
      height: 10vh; 
      margin-left: 0;
      margin-right: 10%; 
      width: 15vw;
    }

    .header {
      color: black;
      font-family: "Roboto", sans-serif;
      font-size: 2vw;
      left: 50%;
      position: absolute;
      text-align: center;
      top: 15%;
      transform: translate(-50%, -50%);
    }

    .filters {
      background-color: #001F3F;
      color: white;
      font-family: 'Roboto', sans-serif;
      left: 0;
      margin-left: 50px;
      padding: 20px;
      position: fixed;
      top: 20vh;
      width: 180px;
      height: 500px;
    }

    .filters h4 {
      margin-top: 0;
    }

    .filters label {
      display: block;
      margin-bottom: 10px;
    }

    .filters input[type="checkbox"] {
      margin-right: 5px;
    }

    .videos {
      margin-left: 400px;
      margin-top: 180px;
      width: 500px;
    }

    .video {
      background-color: #001F3F;
      border: none;
      color: white;
      margin-bottom: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <h3 class="header">Videos</h3>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    function Filters({selectedFilters, onFilterChange}) {
      return (
        <div className="filters">
          <h4>Filter by Category</h4>
          <label>
            <input
              type="checkbox"
              value="opening-theory"
              checked={selectedFilters.includes("opening-theory")}
              onChange={onFilterChange}
            />
            Opening Theory
          </label>
          <label>
            <input
              type="checkbox"
              value="middlegame"
              checked={selectedFilters.includes("middlegame")}
              onChange={onFilterChange}
            />
            Middlegame
          </label>
          <label>
            <input
              type="checkbox"
              value="endgames"
              checked={selectedFilters.includes("endgames")}
              onChange={onFilterChange}
            />
            Endgames
          </label>
        </div>
      );
    }

    function Video({title, url}) {
      return (
        <div className="video">
          <a href={url} style={{color: "white"}}>{title}</a>
        </div>
      );
    }

    function Videos({videos}) {
      return (
        <div className="videos">
          {videos.map(video => (
            <Video
              key={video.title}
              title={video.title}
              url={video.url}
            />
          ))}
        </div>
      );
    }

    function Nav() {
      const [selectedFilters, setSelectedFilters] = React.useState([]);

      function handleFilterChange(event) {
        const { value, checked } = event.target;
        if (checked) {
          setSelectedFilters(prevFilters => [...prevFilters, value]);
        } else {
          setSelectedFilters(prevFilters =>
            prevFilters.filter(filter => filter !== value)
          );
        }
      }

      const videos = [
        {title: "How to Learn and Study Chess Openings", category: "opening-theory", url: "https://www.youtube.com/watch?v=6IegDENuxU4&ab_channel=GothamChess"},
        {title: "Basic Chess Openings Explained", category: "opening-theory", url: "https://www.youtube.com/watch?v=8IlJ3v8I4Z8&ab_channel=GothamChess"},
        {title: "How to Play Middlegame", category: "middlegame", url: "https://www.youtube.com/watch?v=7TAqSTZ6u5U&ab_channel=RemoteChessAcademy"},
        {title: "How to Win Middlegames in Chess", category: "middlegame", url: "https://www.youtube.com/watch?v=L0fius9CtIw&ab_channel=AnnaCramling"},
        {title: "Top 25 Chess Endgame Principles", category: "endgames", url: "https://www.youtube.com/watch?v=XZeTKbB_LWg&ab_channel=ChessVibes"},
      ];

      const filteredVideos = videos.filter(video =>
        selectedFilters.includes(video.category)
      );

      return (
        <div>
          <nav className="nav-bar">
            <a href="index.html" className="logo"></a>
            <div className="dropdown">
              <button>Services</button>
              <div className="dropdown-content">
                <a href="coaching.html">Coaching</a>
                <a href="courses.html">Courses</a>
              </div>
            </div>
            <div className="dropdown">
              <button>About</button>
              <div className="dropdown-content">
                <a href="faq.html">FAQ</a>
                <a href="experts.html">Experts</a>
                <a href="testimonials.html">Testimonials</a>
              </div>
            </div>
            <div className="dropdown">
              <button>Study</button>
              <div className="dropdown-content">
                <a href="articles.html">Articles</a>
                <a href="puzzles.html">Puzzles</a>
                <a href="videos.html">Videos</a>
              </div>
            </div>
            <div className="dropdown">
              <button>Connect</button>
              <div className="dropdown-content">
                <a href="competitions.html">Competitions</a>
                <a href="contact.html">Contact Us</a>
                <a href="friends.html">Friends</a>
              </div>
            </div>
          </nav>
          <Filters
            selectedFilters={selectedFilters}
            onFilterChange={handleFilterChange}
          />
          <Videos videos={filteredVideos} />
        </div>
      );
    }

    ReactDOM.render(<Nav/>, document.getElementById('root'));
  </script>
</body>
</html>
